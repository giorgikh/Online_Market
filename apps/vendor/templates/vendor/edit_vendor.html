{% extends 'core/base.html' %}
{% load i18n %}
{% block title %} {% trans "Edit Vendor" %} | {% endblock %}

{% block content %}

<h1 class="title is-3"><strong>{% trans "Edit vendor" %}</strong></h1><br>
<form method="post" action=".">
    {% csrf_token %}
    <!--    {{ form.as_p }}-->
<!--    <label for="id_username">Email address:</label>-->
    <div class="field">
        <label>{% trans "Name" %}:</label>
        <div class="control">
            <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
        </div>
        <p class="help">this is not the same as username</p>
    </div>
    <hr>
    <div class="field">
        <label>{% trans "Password" %}:</label>
        <div class="control">
            <input type="text" name="password" id="id_password" value="{{ vendor.password }}" class="input">
        </div>
    </div>
    <hr>
    <div class="field is-flex">
        <div class="control">
            <button class="button is-dark isupper-case">{% trans "Save" %}</button>
        </div>
        <div class="control">
                <button type="button" class="button is-dark is-uppercase ml-3"><a class="is-white" href="{% url 'vendor_admin' %} " style="color:inherit">{% trans "Back" %}</a></button>
        </div>
    </div>

</form>

<!--<h2 class="subtitle">{% trans "Aleady have an account?" %}</h2>-->
<!--<a href="{% url 'login' %}">{% trans "Log in" %}</a>-->
{% endblock %}
